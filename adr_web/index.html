<!doctype html>
<html lang="en">

<head>
  <!-- Title of the web page in web browser -->
  <title>ADR WEB UI</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/bootstrap.css">
  <!-- Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
  <!-- Background color -->
  <div class="row top15">
    <div class="col-md-5 offset-md-1">
      <h4>IEEE HSRW</h4>
      <htitle>adr</htitle>
      <h4>autonomous delivery robot</h4>
    </div>
    <div class="col-md-3 offset-md-2">
      <div class="row top17"></div>
      <div class="card">
        <div class="card-body">
          <div class="block">
            <h4 class="card-title">Status<button type="button" class="btn btn-outline-success"
                style="margin-inline-start: 5rem;"><i class="bi bi-arrow-clockwise"></i> Refresh</button></h4>
          </div>
          <div class="block" id="status-connection"><i class="bi bi-check-circle-fill" style="color:springgreen;"></i>
            Simulation</div>
          <div class="block" id="status-gps"><i class="bi bi-check-circle-fill" style="color:springgreen;"></i> GPS
          </div>
          <div class="block" id="status-time"><i class="bi bi-clock"></i></i> 12:53</div>
        </div>
      </div>
    </div>
  </div>







  <div class="row md-4">
    <!-- VIDEO -->
    <div class="col-md-7 offset-md-1 text-center">
      <div class="card border-secondary mb-3" style="size: inherit; ">
        <div class="card-header text-start">Camera</div>
        <div class="card-body">
          <img src="assets/video_missing.png" class="p-1 bg-dark" alt="Video missing" id="video"
            style="max-width: inherit;" />
        </div>
      </div>

    </div>

    <div class="col-md-3">
      <!-- GPS -->
      <div class="card text-white bg-primary mb-3">
        <div class="card-header">GPS</div>
        <div class="card-body">
          <p class="card-text" id="gps-text">Test</p>
        </div>
      </div>
      <!-- SPEED -->
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Control</h4>

          <div class="block"><i class="bi bi-speedometer2"></i> Target Speed <output id="control-speed-value">0
              m/s</output></div>
          <div class="block">
            <input type="range" min="0" max="300" class="custom-range" id="robot-speed"
              oninput="this.nextElementSibling.value = this.value">
          </div>
          <div class="card" style="height: 8rem">
            <div class="container" style="height: 4rem" id="joystick"></div>
          </div>
        </div>
      </div>

    </div>

  </div>


  </div>





  <!-- Optional JavaScript -->
  <!--Basic ROS javascript library to allow communication between Web Apps and ROS system -->
  <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
  <!-- Support library for event handling-->
  <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
  <!-- Control ADR with robot-->
  <script src="https://static.robotwebtools.org/keyboardteleopjs/current/keyboardteleop.min.js"></script>
  <!--Control ADR with joystick on mobile devices-->
  <script src="//yoannmoinet.github.io/nipplejs/javascripts/nipplejs.js"></script>
  <!-- WEBUI-->
  <script src="webui.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
