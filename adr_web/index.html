<!doctype html>
<html lang="en">

<head>
  <!-- Title of the web page in web browser -->
  <title>ADR WEB UI</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <!-- Background color -->

  <body class="bg-secondary">
    <h1 class='text-center'> ADR WEB UI </h1>
    <br><br>


    <!-- SPEED -->
    <div class="row">
      <div class="col-md-4"></div>
      <div class=" col-md-4 text-center">
        <label for="robot-speed">
          <strong>Robot speed</strong>
        </label>
        <input type="range" min="15" max="80" class="custom-range" id="robot-speed">
      </div>
      <div class="col-md-4"></div>
    </div>

    <!-- VIDEO -->
    <div class="row my-4">
      <div class="col-md-8">
        <img src="" class="p-5 bg-dark" alt="" id="video" />
      </div>

      <div class="col-md-4">
        <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
          <div class="card-header">GPS</div>
          <div class="card-body">
            <p class="card-text" id="gps-text">Test</p>
          </div>
        </div>
      </div>  


    </div>

    <!-- JOYSTICK -->
    <div class="row my-4">
      <div class="col">
        <div class="d-flex justify-content-center" style="width: 210px; height: 210px;">
          <div id="joystick"></div>
        </div>
      </div>
    </div>

    <!-- INFO -->
    <div class="row my-4">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="alert alert-success">
          <h4 class="alert-heading"> ADR INTERFACE </h4>
          <ul>
            <li>set speed using a slider</li>
            <li>use joystick or WASD keys on keyboard to move </li>
          </ul>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>

    <!-- Optional JavaScript -->
    <!--Basic ROS javascript library to allow communication between Web Apps and ROS system -->
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <!-- Support library for event handling-->
    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <!-- Control ADR with robot-->
    <script src="https://static.robotwebtools.org/keyboardteleopjs/current/keyboardteleop.min.js"></script>
    <!--Control ADR with joystick on mobile devices-->
    <script src="//yoannmoinet.github.io/nipplejs/javascripts/nipplejs.js"></script>
    <!-- WEBUI-->
    <script src="webui.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </body>

</html>
